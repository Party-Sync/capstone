<!DOCTYPE html>
<html>
<head>
	<title>Party Sync</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
</head>
<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- added animation here -->
				<a href="#" class="navbar-brand"><span class="change-colors">Party</span>Sync</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- TITLE COTENT -->
	<div class="container-fluid header-fluid">
		<div class="row title-row">
			<h1>Title</h1>
			<h2>subtitle</h2>
			<button class="text-center">Button</button>
		</div>
	</div>

	


	<div class="container modal-container">

	<!-- Button trigger modal for MAPS AND SIDEBAR -->
		<button class = "btn btn-primary btn-sm" data-toggle = "modal" data-target = "#testModal">
		   FIND PARTY 
		</button>

	<!-- Button trigger modal for HOST FORM -->
		<button class = "btn btn-primary btn-sm" data-toggle = "modal" data-target = "#myModal">
		   HOST PARTY
		</button>

	<!-- Modal for MAPS AND SIDEBAR -->
		<div class = "modal fade" id = "testModal" tabindex = "-1" role = "dialog" 
		   aria-labelledby = "myModalLabel" aria-hidden = "true">
		   
		   <div class = "modal-dialog modal-lg">
		      <div class = "modal-content">
		         
		         <div class = "modal-header">
		            <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
		                  &times;
		            </button>
		            
		            <h2 class = "modal-title" id = "myModalLabel">
		               FIND IT
		            </h2>
		         </div>
		         
		         <div class = "modal-body">
		    
					<!-- Seach party input field with submit button -->
					<div class="row search-center">
						<input id="location-address" type="text" class="search-input" placeholder="Enter City Name">
						<button id="map-address-btn" class="btn btn-primary btn-sm"><span>Map It</span></button>
					</div>

				<!-- Side Bar and Google Map -->
					<div class="row map-row">
						<div class="col-xs-8 col-sm-8 col-md-8 map-col">
							<div id="map-canvas"></div>
						</div>
						<div id="side-bar-data" class="col-xs-4 col-sm-4 col-md-4 side-bar">
						</div>
					</div>
				<!-- END of sidebar and map -->
		         </div>
		         
		         <div class = "modal-footer">
		            <button type = "button" class = "btn btn-primary" data-dismiss = "modal">
		               Close
		            </button>
		         </div>		         
		      </div><!-- /.modal-content -->
		   </div><!-- /.modal-dialog -->
		  
		</div><!-- /.modal -->
	
	</div> <!-- end of container -->

	

	<!-- Modal for HOST FORM -->
		<div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
		   aria-labelledby = "myModalLabel" aria-hidden = "true">
		   
		   <div class = "modal-dialog">
		      <div class = "modal-content">
		         
		         <div class = "modal-header">
		            <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
		                  &times;
		            </button>
		            
		            <h2 class = "modal-title" id = "myModalLabel">
		               Host Form
		            </h2>
		         </div>
		         
		         <div class = "modal-body">
		            
					<div class="form-container">
						<form>
						    <p>
						        <input id="address" class="address-input" name="address" type="text" placeholder="Enter Address">
						    </p>
						    <p>
						        <input id="description" class="description-input" name="description" type="text" placeholder="Type">
						    </p>
						    <p>
						        <input id="age" class="age-input" name="age" type="text" placeholder="Age restriction">
						    </p>
						    <p>
						        <input id="guest-max" class="guest-input" name="guest" type="text" placeholder="Max Guests">
						    </p>
						    <p>
						        <input id="time" class="time-input" name="time" type="text" placeholder="Start-End Time">
						    </p>
						    <p>
						        <input id="date" class="date-input" name="date" type="text" placeholder="Date">
						    </p>
						    <p>
						        <input id="email" class="email-input" name="email" type="text" placeholder="Email">
						    </p>
						    <p>
						        <input id="phoneNumber" class="phone-input" name="phoneNumber" type="text" placeholder="Phone Number">
						    </p>		    
						</form>
					</div>

		         </div>
		         
		         <div class = "modal-footer">
		            <button type = "button" class = "btn btn-primary" data-dismiss = "modal">
		               Close
		            </button>
		            <!-- SUBMIT and add the form data into Firebase -->
		           	<input id="post-party-btn" class="btn btn-primary" type="submit">
		         </div>
		         
		      </div><!-- /.modal-content -->
		   </div><!-- /.modal-dialog -->
		  
		</div><!-- /.modal -->
	
	</div> <!-- end of container -->





<!-- Google Maps API Key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChaHixMQ88Nfqh2jefnRQIn4aqJR84B60"></script>
<!-- JQuery CDN -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
