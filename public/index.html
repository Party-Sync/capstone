<!DOCTYPE html>
<html>
<head>
	<title>Party Sync</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<h1>Lets Party!</h1>


<div class="container-fluid">
		<!-- Seach party input field with submit button -->
		<div class="row search-center">
			<input id="location-address" type="text" class="search-input" placeholder="Enter City Name">
			<button id="map-address-btn" class="btn btn-primary btn-sm"><span>Find It</span></button>
		</div>

	<!-- Side Bar and Google Map -->
		<div class="row search-row">
			<div class="col-xs-8 col-sm-8 col-md-8 map-col">
				<div id="map-canvas" style="height: 400px;"></div>
			</div>
			<div id="side-bar-data" class="col-xs-4 col-sm-4 col-md-4 side-bar">
			</div>
		</div>
	<!-- END of sidebar and map -->

	<!-- Button trigger modal for HOST FORM -->
		<button class = "btn btn-primary btn-lg" data-toggle = "modal" data-target = "#myModal">
		   HOST 
		</button>

	<!-- Modal for HOST FORM -->
		<div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
		   aria-labelledby = "myModalLabel" aria-hidden = "true">
		   
		   <div class = "modal-dialog">
		      <div class = "modal-content">
		         
		         <div class = "modal-header">
		            <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
		                  &times;
		            </button>
		            
		            <h2 class = "modal-title" id = "myModalLabel">
		               Host Form
		            </h2>

		            <button type-"button" class="btn-social btn-facebook btn-lg">
			        	<span class="fa fa-facebook"></span>Facebook
			        </button>
			        
		         </div>
		         
		         <div class = "modal-body">
		            
					<div class="form-container">
						<form>
						    <p>
						        <input id="address" class="address-input" name="address" type="text" placeholder="Enter Address">
						    </p>
						    <p>
						        <input id="description" class="description-input" name="description" type="text" placeholder="Type">
						    </p>
						    <p>
						        <input id="age" class="age-input" name="age" type="text" placeholder="Age restriction">
						    </p>
						    <p>
						        <input id="guest-max" class="guest-input" name="guest" type="text" placeholder="Max Guests">
						    </p>
						    <p>
						        <input id="time" class="time-input" name="time" type="text" placeholder="Start-End Time">
						    </p>
						    <p>
						        <input id="date" class="date-input" name="date" type="text" placeholder="Date">
						    </p>
						    <p>
						        <input id="email" class="email-input" name="email" type="text" placeholder="Email">
						    </p>
						    <p>
						        <input id="phoneNumber" class="phone-input" name="phoneNumber" type="text" placeholder="Phone Number">
						    </p>		    
						</form>
					</div>

		         </div>
		         
		         <div class = "modal-footer">
		            <button type = "button" class = "btn btn-primary" data-dismiss = "modal">
		               Close
		            </button>
		            <!-- SUBMIT and add the form data into Firebase -->
		           	<input id="post-party-btn" class="btn btn-primary" type="submit">
		         </div>
		         
		      </div><!-- /.modal-content -->
		   </div><!-- /.modal-dialog -->
		  
		</div><!-- /.modal -->
	
	</div> <!-- end of container-fluid -->


<!-- Trigger the Register modal with a button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#wtfregister">Start The Party</button>

<!-- Register Modal content-->
		<div id="wtfregister" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Select Your Preferred Social Account to Continue:</h4>
		      </div>
		      <div class="modal-body">
			        <button type-"button" class="btn-social btn-facebook btn-lg">
			        	<span class="fa fa-facebook"></span>Facebook
			        </button>
			        <button type-"button" class="btn-social btn-twitter btn-lg">
			        	<span class="fa fa-twitter"></span>Twitter
			        </button>
			        <button type-"button" class="btn-social btn-google btn-lg">
			        	<span class="fa fa-google"></span>Google
			        </button>

		      <div class="modal-footer">
		      </div>
		    </div>
	</div>
</div>

<!-- Register Modal End -->



<!-- Google Maps API Key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChaHixMQ88Nfqh2jefnRQIn4aqJR84B60"></script>


	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
