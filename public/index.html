<!DOCTYPE html>
<html>
<head>
	<title>Party Sync</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
</head>
<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- added animation here -->
				<a href="#" class="navbar-brand"><span class="change-colors">Party</span>Sync</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Background Image with headers and a button -->
	<div class="container-fluid">
		<div class="row header-content">
			<h3>Host a party. Find a party.</h3>
			<h1>Be the life of the party</h1>
			<!-- <hr> -->
			<button class="btn btn-primary" type="submit">Start Partying</button>
		</div>
		<div class="row search-center">
			<input id="location-address" type="text" class="search-input" placeholder="Where do you want to party?">
			<button class="btn btn-primary btn-sm" id="map-address-btn"><span>Find It</span></button>
			<!-- <div id="map-canvas" style="height: 400px;"></div> -->
		</div>
		<div class="row search-row">
			<div id="side-bar-data" class="col-sm-4 col-md-4 side-bar">
			</div>
			<div class="col-sm-8 col-md-8 map-col">
				<div id="map-canvas" style="height: 400px;"></div>
			</div>
		</div>
	</div>

	<div class="form-container">
		<h4>HOST FORM</h4>
		<form>
		    <p>
		        <input id="address" class="address-input" name="address" type="text" placeholder="Enter valid address">
		    </p>
		    <p>
		        <input id="description" class="description-input" name="description" type="text" placeholder="Type">
		    </p>
		    <p>
		        <input id="age" class="age-input" name="age" type="text" placeholder="Age restriction">
		    </p>
		    <p>
		        <input id="guest-max" class="guest-input" name="guest" type="text" placeholder="Max Guests">
		    </p>
		    <p>
		        <input id="time" class="time-input" name="time" type="text" placeholder="Start-End Time">
		    </p>		    
		    <p>
		        <input id="post-party-btn" type="submit">
		    </p>
		</form>
	</div>








<!-- Google Maps API Key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChaHixMQ88Nfqh2jefnRQIn4aqJR84B60"></script>
<!-- JQuery CDN -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
